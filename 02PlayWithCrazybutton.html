<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Crazy button with JavaScript</title>

	<!-- bootstrap for custom styling -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<style type="text/css">
		body, .jumbotron{
			padding: 30px;}
		.text-giant { font-size: 40px; }	

		.btn-crazy{
			position: absolute;
			top: 30px;
			left:40%;
			width:20%;
			transition: 0.7s ease all;
		}

	</style>

</head>
<body>
	<button type="button" class="btn-crazy btn btn-lg btn-danger">
		Click Me! If You Can
	</button>

	<button type="button" class="btn-crazy btn btn-lg btn-warning">
		Click Me! If You Can
	</button>

	<button type="button" class="btn-crazy btn btn-lg btn-success">
		Click Me! If You Can
	</button>

	<button type="button" class="btn-crazy btn btn-lg btn-info">
		Click Me! If You Can
	</button>

	<!-- ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ java Script starts here ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ -->

	<script type="text/javascript">
		//define everything you need
		const crazyButtons= document.querySelectorAll('.btn-crazy');


		//define functions
		function goCrazy(e){
			//get random number for left and top offset
			const button = e.target;
			const offsetLeft = Math.random() * (window.innerWidth - button.clientWidth);

			const offsetTop = Math.random() * (window.innerHeight - button.clientHeight);

			console.log(offsetLeft, offsetTop);

			//apply those numbers to buttons
			button.style.left = offsetLeft + 'px';
			button.style.top = offsetTop + 'px';

		}


		//Add listeners
		crazyButtons.forEach(button => button.addEventListener('mouseenter', goCrazy));
	</script>


</body>
</html>
