<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Button Interaction With JavaScript</title>

	<!-- bootstrap for custom styling -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<style type="text/css">
		body{
			padding: 30px;
		}
	</style>


</head>
<body>
	<div class="jumbotron text-center">
		<h1>🔥🔥🔥🔥 This is default text 🔥🔥🔥🔥</h1>

		<!-- use button to control change the text -->

		<button type="button" id="button01" class="btn btn-primary" onclick="onButton01Click()">
			change the Text
		</button>

		<button type="button" id="button02" class="btn btn-primary" onclick="onButton02Click()">
			get default Text
		</button>

	</div>

	<!-- 🔥🔥🔥🔥🔥🔥 java Script starts here 🔥🔥🔥🔥🔥🔥 -->

	<script type="text/javascript">
		const header = document.querySelector('h1');

		function changeText(){
			header.innerText = '🍀🍀🍀🍀 This is edited text 🍀🍀🍀🍀'

		}

		function defaultText(){
			header.innerText = '🔥🔥🔥🔥 This is default text 🔥🔥🔥🔥'

		}


		function onButton01Click() {
			document.getElementById('button01').disabled = true;
		    document.getElementById('button02').disabled = false;
		    changeText();    
		}

		function onButton02Click(){
		    document.getElementById('button02').disabled = true;
			document.getElementById('button01').disabled = false;
		  	defaultText();
		}
			
	</script>


</body>
</html>
